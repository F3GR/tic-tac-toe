<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="F3GR" />
	<meta name="description" content="Personal portfolio" />
	<link href="./reset.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<link href="./originals/1550492131.svg" rel="icon" type="image/png" />
	<title>Tic-tac-toe</title>
</head>
<body>
	<header>
		<h1>Tic-tac-toe</h1>
	</header>
	<div class="start-menu">
		<span>Player 1, choose X or O: </span>
		<div class="start-options">
			<button title="Game starts after your choice">X</button>
			<button title="Game starts after your choice">O</button>
		</div>
	</div>
	<main>
		<div class="game-container">
			<button data-number="0" disabled></button>
			<button data-number="1" disabled></button>
			<button data-number="2" disabled></button>
			<button data-number="3" disabled></button>
			<button data-number="4" disabled></button>
			<button data-number="5" disabled></button>
			<button data-number="6" disabled></button>
			<button data-number="7" disabled></button>
			<button data-number="8" disabled></button>
		</div>
	</main>
	<footer>
		<p>X wins! Select X or O again to start a new game.</p>
	</footer>
	<script src="./script.js"></script>
</body>
</html>
